<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overpower Deckbuilder - Characters Database</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 20px;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2rem;
            color: #bdc3c7;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            color: #bdc3c7;
            margin-top: 5px;
        }

        .characters-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #4ecdc4;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .threat-high { color: #ff6b6b; font-weight: bold; }
        .threat-medium { color: #feca57; font-weight: bold; }
        .threat-low { color: #48dbfb; font-weight: bold; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #bdc3c7;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            width: 300px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∞ Overpower Deckbuilder</h1>
            <p>Character Database & Deck Management System</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-characters">-</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-decks">-</div>
                <div class="stat-label">Decks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-users">-</div>
                <div class="stat-label">Users</div>
            </div>
        </div>

        <div class="characters-section">
            <div class="section-header">
                <h2>üìö Character Database</h2>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search characters by name, abilities, or stats...">
            </div>

            <div class="table-container">
                <table id="characters-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Energy</th>
                            <th>Combat</th>
                            <th>Brute Force</th>
                            <th>Intelligence</th>
                            <th>Threat Level</th>
                            <th>Special Abilities</th>
                        </tr>
                    </thead>
                    <tbody id="characters-tbody">
                        <tr>
                            <td colspan="8" class="loading">Loading characters...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load and display characters
        async function loadCharacters() {
            try {
                const response = await fetch('/api/characters');
                const data = await response.json();
                
                if (data.success) {
                    displayCharacters(data.data);
                    updateStats(data.data);
                } else {
                    throw new Error('Failed to load characters');
                }
            } catch (error) {
                console.error('Error loading characters:', error);
                document.getElementById('characters-tbody').innerHTML = 
                    '<tr><td colspan="8" class="error">Error loading characters. Please try again.</td></tr>';
            }
        }

        function displayCharacters(characters) {
            const tbody = document.getElementById('characters-tbody');
            tbody.innerHTML = '';

            characters.forEach(character => {
                const row = document.createElement('tr');
                
                // Determine threat level class
                let threatClass = 'threat-low';
                if (character.threat_level >= 20) threatClass = 'threat-high';
                else if (character.threat_level >= 18) threatClass = 'threat-medium';

                row.innerHTML = `
                    <td>
                        <img src="/src/resources/cards/images/${character.image}" 
                             alt="${character.name}" 
                             style="width: 80px; height: auto; max-height: 120px; object-fit: contain; border-radius: 5px; border: 1px solid rgba(255, 255, 255, 0.2);"
                             onerror="this.style.display='none'">
                    </td>
                    <td><strong>${character.name}</strong></td>
                    <td>${character.energy}</td>
                    <td>${character.combat}</td>
                    <td>${character.brute_force}</td>
                    <td>${character.intelligence}</td>
                    <td class="${threatClass}">${character.threat_level}</td>
                    <td>${character.special_abilities}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function updateStats(characters) {
            document.getElementById('total-characters').textContent = characters.length;
            document.getElementById('total-decks').textContent = '0';
            document.getElementById('total-users').textContent = '0';
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', async (e) => {
                const searchTerm = e.target.value.toLowerCase();
                
                if (searchTerm.length === 0) {
                    // Reload all characters
                    await loadCharacters();
                    return;
                }

                try {
                    const response = await fetch('/api/characters');
                    const data = await response.json();
                    
                    if (data.success) {
                        const filteredCharacters = data.data.filter(character => 
                            character.name.toLowerCase().includes(searchTerm) ||
                            character.special_abilities.toLowerCase().includes(searchTerm) ||
                            character.energy.toString().includes(searchTerm) ||
                            character.combat.toString().includes(searchTerm) ||
                            character.brute_force.toString().includes(searchTerm) ||
                            character.intelligence.toString().includes(searchTerm) ||
                            character.threat_level.toString().includes(searchTerm)
                        );
                        
                        displayCharacters(filteredCharacters);
                    }
                } catch (error) {
                    console.error('Search error:', error);
                }
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadCharacters();
            setupSearch();
        });
    </script>
</body>
</html>
